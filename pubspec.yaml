name: mira_fitness
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_expanded_tile: ^0.3.7
  carousel_slider: ^4.2.1
  url_launcher: ^6.2.6
  
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  flutter_advanced_drawer: ^1.3.6
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.3
  syncfusion_flutter_pdfviewer: ^25.2.5
  auto_size_text: ^3.0.0
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/img/banner_img/
    - assets/img/profile_img/
    - assets/img/services_img/
    - assets/img/logo_img/
    - assets/img/products_img/
    - assets/img/dashboard_img/
    - assets/diet.pdf

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf

